<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle Bio</title>
  <style>
    /* RESET */
    * { box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: auto; 
    }

    /* HEADER */
    #game-header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;
      padding: 0 10px;
    }
    h2 { font-size: 1.8rem; margin: 0 0 10px 0; letter-spacing: -0.5px; }
    p { font-size: 1rem; color: #666; margin: 0; }

    /* ANCHOR CONTAINER */
    #anchor-container {
      width: 250px; 
      margin: 0 auto; 
      position: relative; 
      overflow: visible; 
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .tile {
      width: 46px;
      height: 46px;
      border: 2px solid #d3d6da;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
      color: #000;
    }

    /* COLORS */
    .correct { background-color: #6aaa64; color: white; border-color: #6aaa64; }
    .present { background-color: #c9b458; color: white; border-color: #c9b458; }
    .absent { background-color: #787c7e; color: white; border-color: #787c7e; }

    /* HINTS COLUMN */
    #right-column {
      position: absolute;
      left: 265px; 
      top: 0;
      width: 180px; 
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .phrase-box {
      font-size: 0.8rem; 
      line-height: 1.3;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #eb5757;
      animation: fadeIn 0.5s ease;
      word-wrap: break-word; 
    }

    /* SUCCESS POPUP */
    #bio-overlay {
      display: none;
      position: fixed;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 999;
      animation: popIn 0.3s ease;
      text-align: center;
    }
    .bio-text { 
      text-align: center; 
      line-height: 1.5; 
      margin-top: 15px; 
      font-weight: 500;
      font-size: 1.1rem;
    }
    
    /* NEW IMAGE BUTTON STYLE */
    .btn {
      display: flex;             /* Centering the image */
      justify-content: center;
      align-items: center;
      margin: 15px auto 0 auto;  /* Centers button in popup */
      width: 80px;               /* Fixed width */
      height: 80px;              /* Fixed height */
      background: #000;
      border-radius: 12px;
      text-decoration: none;
      overflow: hidden;          /* Crops image if too big */
    }
    
    /* THE PAWN IMAGE ITSELF */
    .btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;         /* Ensures image fills the square nicely */
    }

    @keyframes popIn { from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

    /* MOBILE RESPONSIVE */
    @media (max-width: 500px) {
      #anchor-container { width: 100%; display: flex; flex-direction: column; align-items: center; }
      #right-column {
        position: static;
        width: 100%;
        max-width: 250px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="game-header">
    <h2>My favorite hobby.</h2>
    <p>Guess the 5-letter word.</p>
  </div>

  <div id="anchor-container">
    <div id="grid" class="grid"></div>
    <div id="right-column"></div>
  </div>

  <div id="bio-overlay">
    <h2>Nailed it!</h2>
    <div class="bio-text">
      <p>Add me on chess.com<br>@Maxwell99 ðŸ˜¤</p>
    </div>
    
    <a href="https://link.chess.com/friend/zyYvAH" target="_blank" class="btn">
      <img src="pawn.jpg" alt="White Pawn">
    </a>
    
  </div>

  <script>
    const TARGET_WORD = "CHESS"; 
    
    const PHRASES = [
      "What an intelligent starting word! You must be attractive and wealthy. But no; the word is something I'm addicted to...",
      "I'm flattered. But think of something that involves two people.",
      "Ran out of intelligent guesses I see. Perhaps checkers would be more your style.",
      "Keep trying. You can still be a grandmaster in not giving up.",
      "This is sad. I think it best we go our separate ways.",
      "You're still here?"
    ];
    
    const MAX_GUESSES = 6;
    let guesses = [];
    let currentGuess = "";
    let gameOver = false;
    let wrongGuessCount = 0;

    const grid = document.getElementById("grid");
    const rightCol = document.getElementById("right-column");
    const bio = document.getElementById("bio-overlay");

    function initGrid() {
      if (!grid) return;
      for (let i = 0; i < MAX_GUESSES; i++) {
        let row = document.createElement("div");
        row.className = "row";
        for (let j = 0; j < 5; j++) {
          let tile = document.createElement("div");
          tile.className = "tile";
          row.appendChild(tile);
        }
        grid.appendChild(row);
      }
    }

    function addPhrase() {
      const phraseText = PHRASES[wrongGuessCount - 1];
      if (phraseText) {
        const box = document.createElement("div");
        box.className = "phrase-box";
        box.textContent = phraseText;
        rightCol.appendChild(box);
      }
    }

    function updateGrid() {
      const row = grid.children[guesses.length];
      for (let i = 0; i < 5; i++) {
        row.children[i].textContent = currentGuess[i] || "";
      }
    }

    function submitGuess() {
      if (currentGuess.length !== 5) return;
      const row = grid.children[guesses.length];
      const targetArr = TARGET_WORD.split("");
      const guessArr = currentGuess.split("");

      guessArr.forEach((char, i) => {
        if (char === targetArr[i]) {
          row.children[i].classList.add("correct");
          targetArr[i] = null;
        }
      });
      guessArr.forEach((char, i) => {
        if (!row.children[i].classList.contains("correct") && targetArr.includes(char)) {
          row.children[i].classList.add("present");
          targetArr[targetArr.indexOf(char)] = null;
        } else if (!row.children[i].classList.contains("correct")) {
          row.children[i].classList.add("absent");
        }
      });

      if (currentGuess === TARGET_WORD) {
        gameOver = true;
        setTimeout(() => { bio.style.display = "block"; }, 500);
      } else {
        wrongGuessCount++;
        addPhrase();
        if (guesses.length === MAX_GUESSES - 1) {
          gameOver = true;
        }
      }
      guesses.push(currentGuess);
      currentGuess = "";
    }

    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      const key = e.key.toUpperCase();
      if (key === "ENTER") submitGuess();
      else if (key === "BACKSPACE") {
        currentGuess = currentGuess.slice(0, -1);
        updateGrid();
      } else if (/^[A-Z]$/.test(key) && currentGuess.length < 5) {
        currentGuess += key;
        updateGrid();
      }
    });

    initGrid();
  </script>
</body>
</html>
