<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle Bio</title>
  <style>
    /* RESET & LAYOUT */
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 { font-size: 1.8rem; margin: 0 0 10px 0; letter-spacing: -0.5px; }
    p { font-size: 1rem; color: #666; margin: 0; }

    /* GRID CONTAINER */
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    /* ROWS & TILES */
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #d3d6da;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #000;
      background: #fff;
    }

    /* COLORS */
    .correct { background-color: #6aaa64; color: white; border-color: #6aaa64; }
    .present { background-color: #c9b458; color: white; border-color: #c9b458; }
    .absent { background-color: #787c7e; color: white; border-color: #787c7e; }

    /* MESSAGE BOX */
    #message-box {
      margin-top: 20px;
      min-height: 40px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    .phrase {
      background: #f0f0f0;
      padding: 10px;
      border-left: 4px solid #eb5757;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: left;
    }

    /* POPUP OVERLAY */
    #bio-overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      z-index: 2000;
      text-align: center;
    }

    /* PAWN BUTTON */
    .btn {
      display: block;
      margin: 20px auto 0 auto;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <h2>My favorite hobby</h2>
    <p>Guess the 5-letter word.</p>
  </header>

  <div id="game-container">
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
    <div class="row">
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>
  </div>

  <div id="message-box"></div>

  <div id="bio-overlay">
    <h2>Nailed it!</h2>
    <p>Add me on chess.com<br>@Maxwell99 ðŸ˜¤</p>
    <a href="https://link.chess.com/friend/zyYvAH" target="_blank" class="btn">
      <img src="pawn.jpg" alt="White Pawn">
    </a>
  </div>

  <script>
    // GAME LOGIC
    const TARGET_WORD = "CHESS";
    const PHRASES = [
      "What an intelligent starting guess! But no; the word is something I'm addicted to...",
      "I'm flattered. But think of something that involves two people.",
      "Ran out of intelligent guesses I see. Perhaps checkers would be more your style.",
      "Keep trying. You can still be a grandmaster in not giving up.",
      "This is sad. I think it best we go our separate ways.",
      "You're still here?"
    ];

    let currentGuess = "";
    let guessCount = 0;
    let gameOver = false;

    // Grab the rows we hard-coded
    const rows = document.querySelectorAll(".row");
    const msgBox = document.getElementById("message-box");
    const popup = document.getElementById("bio-overlay");

    function updateGrid() {
      const currentRow = rows[guessCount];
      const tiles = currentRow.children;
      for (let i = 0; i < 5; i++) {
        tiles[i].textContent = currentGuess[i] || "";
      }
    }

    function showPhrase() {
      if (guessCount > 0 && guessCount <= PHRASES.length) {
        msgBox.innerHTML = `<div class="phrase">${PHRASES[guessCount - 1]}</div>`;
      }
    }

    function checkWin() {
      const currentRow = rows[guessCount];
      const tiles = currentRow.children;
      const guessArr = currentGuess.split("");
      const targetArr = TARGET_WORD.split("");

      // 1. GREEN PASS
      guessArr.forEach((char, i) => {
        if (char === targetArr[i]) {
          tiles[i].classList.add("correct");
          targetArr[i] = null;
        }
      });

      // 2. YELLOW PASS
      guessArr.forEach((char, i) => {
        if (!tiles[i].classList.contains("correct")) {
          if (targetArr.includes(char)) {
            tiles[i].classList.add("present");
            targetArr[targetArr.indexOf(char)] = null;
          } else {
            tiles[i].classList.add("absent");
          }
        }
      });

      if (currentGuess === TARGET_WORD) {
        gameOver = true;
        setTimeout(() => { popup.style.display = "block"; }, 500);
      } else {
        guessCount++;
        showPhrase();
        if (guessCount >= 6) gameOver = true;
      }
      currentGuess = "";
    }

    // CONTROLS
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      const key = e.key.toUpperCase();

      if (key === "ENTER") {
        if (currentGuess.length === 5) checkWin();
      } else if (key === "BACKSPACE") {
        currentGuess = currentGuess.slice(0, -1);
        updateGrid();
      } else if (/^[A-Z]$/.test(key) && currentGuess.length < 5) {
        currentGuess += key;
        updateGrid();
      }
    });
  </script>
</body>
</html>
