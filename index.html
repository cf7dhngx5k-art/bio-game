<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* RESET */
    * { box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: auto; 
    }

    /* HEADER */
    #game-header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;
      padding: 0 10px;
    }
    h2 { font-size: 1.8rem; margin: 0 0 10px 0; letter-spacing: -0.5px; }
    p { font-size: 1rem; color: #666; margin: 0; }

    /* ANCHOR CONTAINER */
    #anchor-container {
      width: 250px; 
      margin: 0 auto; 
      position: relative; 
      overflow: visible; 
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .tile {
      width: 46px;
      height: 46px;
      border: 2px solid #d3d6da;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
      color: #000;
    }

    /* COLORS */
    .correct { background-color: #6aaa64; color: white; border-color: #6aaa64; }
    .present { background-color: #c9b458; color: white; border-color: #c9b458; }
    .absent { background-color: #787c7e; color: white; border-color: #787c7e; }

    /* HINTS COLUMN */
    #right-column {
      position: absolute;
      left: 265px; 
      top: 0;
      width: 180px; 
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .phrase-box {
      font-size: 0.8rem; 
      line-height: 1.3;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #eb5757;
      animation: fadeIn 0.5s ease;
