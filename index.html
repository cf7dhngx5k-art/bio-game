<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle Bio</title>
  <style>
    /* RESET */
    * { box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden; 
    }

    /* HEADER */
    #game-header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;
      padding: 0 10px;
    }
    h2 { font-size: 1.8rem; margin: 0 0 10px 0; letter-spacing: -0.5px; }
    p { font-size: 1rem; color: #666; margin: 0; }

    /* ANCHOR CONTAINER */
    #anchor-container {
      width: 260px; /* Slightly wider to prevent wrap */
      margin: 0 auto; 
      position: relative; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-rows: repeat(6, auto); /* Changed to auto to force height */
      gap: 5px;
      width: 100%;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      width: 100%;
    }
    .tile {
      width: 46px;
      height: 46px;
      border: 2px solid #d3d6da;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
      color: #000;
      background: #fff; /* Ensure white background */
    }

    /* COLORS */
    .correct { background-color: #6aaa64; color: white; border-color: #6aaa64; }
    .present { background-color: #c9b458; color: white; border-color: #c9b458; }
    .absent { background-color: #787c7e; color: white; border-color: #787c7e; }

    /* HINTS COLUMN */
    #right-column {
      position: absolute;
      left: 275px; 
      top: 0;
      width: 180px; 
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    .phrase-box {
      font-size: 0.8rem; 
      line-height: 1.3;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #eb5757;
      animation: fadeIn 0.5s ease;
      word-wrap: break-word; 
    }

    /* SUCCESS POPUP */
    #bio-overlay {
      display: none;
      position: fixed;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 999;
      animation: popIn 0.3s ease;
      text-align: center;
    }
    .bio-text { 
      text-align: center; 
      line-height: 1.5; 
      margin-top: 15px; 
      font-weight: 500;
      font-size: 1.1rem;
    }
    
    /* NEW IMAGE BUTTON STYLE */
    .btn {
      display: flex;             
      justify-content: center;
      align-items: center;
      margin: 15px auto 0 auto;  
      width: 80px;               
      height: 80px;              
      background: #000;
      border-radius: 12px;
      text-decoration: none;
      overflow: hidden;          
    }
    
    .btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;         
    }

    @keyframes popIn { from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

    /* MOBILE RESPONSIVE */
    @media (max-width: 600px) {
      #anchor-container { width: 100%; max-width: 300px; }
      #right-column {
        position: static;
        width: 100%;
        margin-top: 20px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div id="game-header">
    <h2>My favorite hobby</h2>
    <p>Guess the 5-letter word.</p>
  </div>

  <div id="anchor-container">
    <div id="grid" class="grid"></div>
    <div id="right-column"></div>
  </div>

  <div id="bio-overlay">
    <h2>Nailed it!</h2>
    <div class="bio-text">

    </div>
    
    <a href="https://link.chess.com/friend/zyYvAH" target="_blank" class="btn">
      <img src="pawn.jpg" alt="White Pawn">
    </a>
    
  </div>
